<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Login AstroTech</title>
    <style>
        body {
            background-image: url(R.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        div {
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: white;
        }
        
        input {
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        
        button {
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }
        
        button:hover {
            background-color: deepskyblue;
            cursor: pointer;
        }
        
        #error {
            color: red;
            margin-top: 10px;
        }
        
        #mensagem {
            color: limegreen;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="tela-login">
        <h1>Login AstroTech</h1>
        <form id="formCadastro">
            <input type="text" id="nome" placeholder="nome" required>
            <br><br>
            <input type="email" id="email" placeholder="email" required>
            <br><br>
            <input type="password" id="Senha" placeholder="Senha" required>
            <br><br>
            <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
            <br><br>
            <p id="mensagem"></p>
            <button type="button" onclick="login()">Entrar</button>
            <p id="error"></p>
        </form>

    </div>
    <script>
        function login() {
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('Senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const errorText = document.getElementById('error');
            const mensagem = document.getElementById('mensagem');

            errorText.textContent = '';
            mensagem.textContent = '';

            // Validação simples
            if (!nome || !email || !senha || !confirmarSenha) {
                errorText.textContent = 'Preencha todos os campos.';
                return;
            }

            if (senha !== confirmarSenha) {
                errorText.textContent = 'As senhas não coincidem.';
                return;
            }

            // Simulação de login válido
            if (nome === 'admin' && senha === '1234') {
                mensagem.textContent = 'Login bem-sucedido! Redirecionando...';
                setTimeout(() => {
                    window.location.href = 'success.html';
                }, 1500);
            } else {
                errorText.textContent = 'Usuário ou senha incorretos!';
            }
        }
    </script>
</body>

</html>
